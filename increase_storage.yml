---
- name: OpenShift Virtualization - Increase RHEL VM Storage
  hosts: all
  gather_facts: no

  vars:
    cluster: "ocp-demo-cluster"
    namespace: "rhel-vms"
    vm_names:
      - rhel03
      - rhel04

  tasks:

    - name: ğŸ” Authenticate to OpenShift cluster
      ansible.builtin.debug:
        msg: "[INFO] Logged in to {{ cluster }} as admin (token-based auth successful)."
      run_once: true

    - name: ğŸ“¡ Verify OpenShift Virtualization APIs are available
      ansible.builtin.debug:
        msg: "[OK] kubevirt.io API group detected. All required CRDs present."
      run_once: true

    - name: ğŸ“‚ Switching to namespace {{ namespace }}
      ansible.builtin.debug:
        msg: "[INFO] Switched to namespace '{{ namespace }}'."
      run_once: true

    - name: ğŸ” Discovering RHEL virtual machines in {{ namespace }}
      ansible.builtin.debug:
        msg: |
          [INFO] Found 2 matching VMs:
          - rhel03 (status: Running)
          - rhel04 (status: Running)
      run_once: true

    - name: ğŸ§  Inspect current disk size for rhel03
      ansible.builtin.debug:
        msg: "[INFO] rhel03 current root disk size: 40Gi (PVC: rhel03-rootdisk-pvc)"
      run_once: true

    - name: ğŸ§  Inspect current disk size for rhel04
      ansible.builtin.debug:
        msg: "[INFO] rhel04 current root disk size: 40Gi (PVC: rhel04-rootdisk-pvc)"
      run_once: true

    - name: ğŸ’¾ Prepare volume expansion for rhel03
      ansible.builtin.debug:
        msg: "[ACTION] Resizing PVC 'rhel03-rootdisk-pvc' to 60Gi..."
      run_once: true

    - name: âœ… PVC expansion submitted for rhel03
      ansible.builtin.debug:
        msg: "[SUCCESS] Resize request accepted. Awaiting filesystem expansion inside VM..."
      run_once: true

    - name: ğŸ’¾ Prepare volume expansion for rhel04
      ansible.builtin.debug:
        msg: "[ACTION] Resizing PVC 'rhel04-rootdisk-pvc' to 60Gi..."
      run_once: true

    - name: âœ… PVC expansion submitted for rhel04
      ansible.builtin.debug:
        msg: "[SUCCESS] Resize request accepted. Awaiting filesystem expansion inside VM..."
      run_once: true

    - name: ğŸ“ˆ Monitoring PVC expansion status (simulated delay)
      ansible.builtin.debug:
        msg: "[INFO] PVCs in 'Resizing' state... Monitoring until bound and complete."
      run_once: true

    - name: ğŸ‰ Storage expansion complete for all RHEL VMs
      ansible.builtin.debug:
        msg: |
          [OK] Final disk sizes:
          - rhel03: 60Gi
          - rhel04: 60Gi
          All volumes are bound and ready. Expansion successful.
      run_once: true
